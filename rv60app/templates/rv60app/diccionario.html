{% extends 'rv60app/base.html'%}

{% load static  %}

{% block content %}

<h1>Diccionario</h1>
<form action="">
    <input type="text" name="busca_palabra">
    <button type="submit">
        Buscar Palabra
    </button>
</form>
<br>
<table class="table table-striped">
    <tr>
    <th>Palabra</th>
    <th>Significado</th>
    </tr>
{% for x in diccionarios %}
    <tr>
    <td>
    {{x.palabra}} 
    </td><td>
    {{x.definicion}} 
    </td>
    </tr>
{% endfor%}
</table>
{% endblock content %}
